<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainiac</title>

    <!-- Primary Meta Tags -->
    <meta name="description" content="Brainiac - The ultimate content & blog platform powered by React and Vite, crafted by Rafi." />
    <meta name="theme-color" content="#1a1a2e" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Brainiac" />
    <meta property="og:description" content="Brainiac - The ultimate, clean, minimal content & blog platform" />
    <meta property="og:image" content="/Public/favicon-96x96.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Brainiac" />
    <meta name="twitter:description" content="Brainiac - The ultimate, clean, minimal content & blog platform, crafted by Rafi." />
    <meta name="twitter:image" content="/Public/favicon-96x96.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="public/site.webmanifest" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicon & Icons -->
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="96x96" href="/public/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png" />
    <link rel="mask-icon" href="/public/favicon.svg" color="#1a1a2e" />
    <link rel="shortcut icon" href="/public/favicon.svg" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Material Symbols -->

    <!-- Google Fonts: Inter & Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css"/>

      <strong>JavaScript is required to run Brainiac. Please enable it in your browser settings.</strong>
    </noscript>
    <div id="root"></div>
    <div id="portal"></div>

    <!-- Main JS -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
